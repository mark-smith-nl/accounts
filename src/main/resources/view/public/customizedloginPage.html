<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<head>
<title>Spring Security Example</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10" th:if="${param.error}">Invalid username and password.</div>
			<div class="col-sm-4" th:if="${param.logout}">You have been logged out.</div>
		</div>
		<form class="form-horizontal" th:action="@{/public-customizedloginPage}" method="post">
			<div class="form-group">
				<label class="control-label col-sm-6" for="username">User Name</label>
				<div class="col-sm-2">
					<input class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6" for="password">Password</label>
				<div class="col-sm-2">
					<input class="form-control" type="password" name="password">
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>

		</form>
	</div>
</body>
</html>
